<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learning the Forms</title>
  </head>
  <body>
    <h1>What is your favorite programming language?</h1>
    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend>Add User</legend>

        <div>
          <label for="firstName"
            >First Name<input type="text" id="firstName" name="first_name"
          /></label>
        </div>

        <div>
          <label for="lastName"
            >Last Name <input type="text" id="lastName" name="last_name"
          /></label>
        </div>

        <div>
          <label for="email"
            >E-mail <input type="email" id="email" name="email_address"
          /></label>
        </div>

        <div>
          <label for="status">Status</label>
          <select name="user_status" id="status">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
          </select>
        </div>

        <div>
          <p>Choose your favorite programming language.</p>
          <div>
            <input type="radio" name="prog_lang" id="HTML" value="HTML" />
            <label for="HTML">HTML</label>
          </div>
          <div>
            <input type="radio" name="prog_lang" id="CSS" value="CSS" />
            <label for="CSS">CSS</label>
          </div>
          <div>
            <input
              type="radio"
              name="prog_lang"
              id="JavaScript"
              value="JavaScript"
            />
            <label for="JavaScript">JavaScript</label>
          </div>
        </div>

        <div>
          <label for="comments">Comments</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Comments go here."
          ></textarea>
          <label for="current_date"
            >Current Date:<input type="date" name="current_date"
          /></label>
        </div>

        <div>
          <input type="checkbox" id="newsletter" name="newsletter" />
          <label for="newsletter">Sign up for newsletter</label>
        </div>

        <div>
          <input type="checkbox" id="terms_cond" name="terms_cond" />
          <label for="terms_cond">Agree to terms and conditions</label>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
